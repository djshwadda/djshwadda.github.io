<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shwadda â€” Choose Your Lane</title>
  <meta name="description" content="Choose your lane: DJ Shwadda instrumentals or Shwadda songs." />

  <style>
    :root{
      --bg: #0b0c10;
      --card: rgba(255,255,255,0.06);
      --card2: rgba(255,255,255,0.09);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);
      --border: rgba(255,255,255,0.12);
      --shadow: 0 18px 40px rgba(0,0,0,0.45);
      --radius: 18px;
      --btnRadius: 14px;
      --focus: rgba(255,255,255,0.25);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 900px at 20% 0%, rgba(255,255,255,0.08), transparent 60%),
                  radial-gradient(1000px 700px at 90% 20%, rgba(255,255,255,0.06), transparent 55%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 14px;
    }

    .wrap{
      width: min(980px, 100%);
      display:grid;
      gap: 16px;
    }

    .header{
      padding: 18px 18px 6px 18px;
      display:flex;
      flex-direction: column;
      gap: 10px;
    }

    .title{
      font-size: clamp(28px, 4vw, 44px);
      line-height:1.05;
      letter-spacing: -0.02em;
      margin:0;
    }

    .subtitle{
      margin:0;
      color: var(--muted);
      font-size: 15px;
    }

    .card{
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,0.03));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .controls{
      padding: 14px 16px;
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 12px;
      border-top: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
    }

    .lane-label{
      display:flex;
      flex-direction: column;
      gap: 2px;
    }

    .lane-name{
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    .lane-hint{
      color: var(--muted);
      font-size: 12px;
    }

    .toggle{
      display:flex;
      align-items:center;
      gap: 10px;
      user-select:none;
    }

    .toggle span{
      font-size: 12px;
      color: var(--muted);
    }

    .switch{
      position: relative;
      width: 66px;
      height: 36px;
      background: rgba(255,255,255,0.10);
      border: 1px solid var(--border);
      border-radius: 999px;
      cursor: pointer;
    }

    .knob{
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 6px;
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: rgba(255,255,255,0.9);
      transition: left 220ms ease;
    }

    .switch[data-mode="songs"] .knob{
      left: 34px;
    }

    .content{
      padding: 16px;
      display:grid;
      gap: 12px;
    }

    .pane{ display:none; gap: 12px; }
    .pane.active{ display:grid; }

    .pane-title{
      display:flex;
      justify-content: space-between;
      align-items:flex-end;
    }

    .badge{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color: var(--muted);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    @media (min-width: 760px){
      .grid{ grid-template-columns: repeat(4, 1fr); }
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 12px;
      text-decoration:none;
      color: var(--text);
      border-radius: var(--btnRadius);
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--card2), rgba(255,255,255,0.04));
      font-weight: 650;
      min-height: 46px;
    }

    .btn.secondary{
      color: var(--muted);
    }

    .btn img{
      width: 20px;
      height: 20px;
    }

    .note{
      color: var(--muted);
      font-size: 13px;
      border: 1px dashed rgba(255,255,255,0.16);
      border-radius: 14px;
      padding: 12px;
    }

    .footer{
      text-align:center;
      color: rgba(255,255,255,0.45);
      font-size: 12px;
      padding-bottom: 14px;
    }
  </style>
</head>

<body>
<main class="wrap">
<section class="card">

<div class="header">
<h1 class="title">Pick your lane ðŸŽ§</h1>
<p class="subtitle">Two vibes. One universe.</p>
</div>

<div class="content">

<section class="pane active" id="paneBeats">
<div class="pane-title">
<h2>DJ Shwadda â€” Instrumentals</h2>
<span class="badge">Live</span>
</div>

<div class="grid">
<a class="btn" href="https://open.spotify.com/artist/6T7MvO6VerficEVHXmKBrA">
<img src="assets/icons/spotifyicon.png" alt="">Spotify</a>

<a class="btn secondary" href="https://music.apple.com/us/artist/shwadda/1615926938">
<img src="assets/icons/applemusicicon.png" alt="">Apple Music</a>

<a class="btn secondary" href="https://www.youtube.com/channel/UCEuwn9HJAmdVn5137ehJx4g">
<img src="assets/icons/youtubemusicicon.png" alt="">YouTube Music</a>

<a class="btn secondary" href="https://www.amazon.com/music/player/artists/B09FR9WKRP/shwadda">
<img src="assets/icons/amazonmusicicon.png" alt="">Amazon Music</a>
</div>
</section>

</div>

<div class="footer">

</div>

</section>
</main>

</body>
</html>
