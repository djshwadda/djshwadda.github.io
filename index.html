<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shwadda ‚Äî Choose Your Lane</title>
  <meta name="description" content="Choose your lane: DJ Shwadda instrumentals or Shwadda songs." />

  <style>
    :root{
      --bg:#0b0c10;
      --card:rgba(255,255,255,0.50);
      --card2:rgba(255,255,255,0.09);
      --text:rgba(255,255,255,0.92);
      --muted:rgba(255,255,255,0.62);
      --border:rgba(255,255,255,0.12);
      --shadow:0 18px 40px rgba(0,0,0,0.45);
      --radius:18px;
      --btnRadius:14px;

      --activeGreen:#1DB954;
      --activeBlue:#2D7DFF;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.5)),
        url("assets/images/background1.jpg") center/cover no-repeat fixed;
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 14px;
    }

    .wrap{width:min(980px,100%);display:grid;gap:16px;}
    .card{
      background:linear-gradient(180deg,var(--card),rgba(255,255,255,.08));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      backdrop-filter:blur(20px);
    }

    .header{text-align:center;padding:18px 18px 6px;}
    .title{margin:0;font-size:clamp(28px,4vw,44px);}
    .subtitle{margin:0;color:var(--muted);font-size:15px;}

    .controls{
      padding:18px 16px;
      display:flex;
      justify-content:center;
      border-top:1px solid var(--border);
      background:rgba(0,0,0,.45);
    }
    .controls[data-mode="songs"]{
      background:linear-gradient(to right,rgba(29,185,84,.24),rgba(0,0,0,.55));
    }
    .controls[data-mode="beats"]{
      background:linear-gradient(to right,rgba(0,0,0,.55),rgba(45,125,255,.24));
    }

    .toggle{display:flex;align-items:center;gap:14px;}
    .toggle-group{text-align:center;}
    .toggle span{
      display:inline-block;
      font-size:18px;
      font-weight:700;
      padding:6px 12px;
      border-radius:999px;
      background:rgba(0,0,0,.55);
      color:var(--muted);
    }
    .toggle span.active{background:rgba(0,0,0,.75);}
    #labelSongs.active{color:var(--activeGreen);}
    #labelBeats.active{color:var(--activeBlue);}
    .toggle-sub{font-size:12px;color:var(--muted);}

    .switch{
      width:72px;height:38px;border-radius:999px;
      position:relative;border:1px solid var(--border);cursor:pointer;
    }
    .switch[data-mode="songs"]{background:linear-gradient(to right,rgba(29,185,84,.8),rgba(255,255,255,.1));}
    .switch[data-mode="beats"]{background:linear-gradient(to right,rgba(255,255,255,.1),rgba(45,125,255,.85));}

    .knob{
      width:28px;height:28px;border-radius:999px;
      background:#fff;position:absolute;top:50%;left:6px;
      transform:translateY(-50%);transition:left .2s;
    }
    .switch[data-mode="beats"] .knob{left:38px;}

    .content{padding:16px;}
    .pane{display:none;}
    .pane.active{display:block;}

    .pane-title{text-align:center;line-height:1.15;}
    .pane-title h2{margin:0;}
    .pane-emoji{font-size:22px;margin-top:2px;}
    .badge{font-size:12px;color:var(--muted);}

    .upcoming{
      border-top:1px solid var(--border);
      padding:14px 16px 6px;
      background:rgba(0,0,0,.35);
    }
    .project{
      margin-top:8px;
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      text-align:center;
    }
    .project h4{margin:0 0 6px;}
    .project-date{font-size:12px;color:var(--muted);margin-bottom:10px;}

    .pill{
      display:inline-block;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.45);
      color:#fff;
      text-decoration:none;
      font-weight:700;
      font-size:13px;
    }

    .footer{text-align:center;font-size:12px;color:rgba(255,255,255,.45);padding:8px;}
  </style>
</head>

<body>
<main class="wrap">
<section class="card">

  <div class="header">
    <h1 class="title">üéß Pick your lane üéß</h1>
    <p class="subtitle">üí´ Two vibes. One universe üí´.</p>
  </div>

  <div class="controls" id="controlsStrip" data-mode="songs">
    <div class="toggle">
      <div class="toggle-group">
        <span id="labelSongs">Songs</span>
        <div class="toggle-sub">Vocals + Story</div>
      </div>
      <button class="switch" id="switch" data-mode="songs"><span class="knob"></span></button>
      <div class="toggle-group">
        <span id="labelBeats">Instrumentals</span>
        <div class="toggle-sub">Beats, Loops, Fuel.</div>
      </div>
    </div>
  </div>

  <div class="content">
    <section class="pane active" id="paneSongs">
      <div class="pane-title">
        <h2>Shwadda ‚Äì Songs</h2>
        <div class="pane-emoji">üó£Ô∏èüéôÔ∏èüé∂</div>
        <div class="badge">The Voice</div>
      </div>
    </section>

    <section class="pane" id="paneBeats">
      <div class="pane-title">
        <h2>DJ Shwadda ‚Äì Instrumentals</h2>
        <div class="pane-emoji">üéπüé∂</div>
        <div class="badge">The Pulse</div>
      </div>
    </section>
  </div>

  <section class="upcoming" id="upcoming">
    <div class="project">
      <h4 id="projectTitle"></h4>
      <div class="project-date" id="projectDate"></div>
      <a class="pill" id="projectLink" href="#" target="_blank">Pre-Save / Pre-Add</a>
    </div>
  </section>

  <div class="footer" id="footerText">¬© Shwadda</div>

</section>
</main>

<script>
const switchBtn = document.getElementById("switch");
const paneSongs = document.getElementById("paneSongs");
const paneBeats = document.getElementById("paneBeats");
const labelSongs = document.getElementById("labelSongs");
const labelBeats = document.getElementById("labelBeats");
const footerText = document.getElementById("footerText");
const controlsStrip = document.getElementById("controlsStrip");

const projectTitle = document.getElementById("projectTitle");
const projectDate = document.getElementById("projectDate");
const projectLink = document.getElementById("projectLink");

const projects = {
  songs:{
    title:"Pressure: Calm & Rage (EP)",
    date:"Coming Soon",
    link:"https://www.feature.fm/"
  },
  beats:{
    title:"Primordial Groove",
    date:"Coming Soon",
    link:"https://www.feature.fm/"
  }
};

function setMode(mode){
  const isSongs = mode === "songs";
  switchBtn.dataset.mode = mode;
  controlsStrip.dataset.mode = mode;

  paneSongs.classList.toggle("active", isSongs);
  paneBeats.classList.toggle("active", !isSongs);

  labelSongs.classList.toggle("active", isSongs);
  labelBeats.classList.toggle("active", !isSongs);

  footerText.textContent = isSongs ? "¬© Shwadda" : "¬© DJ Shwadda";

  projectTitle.textContent = projects[mode].title;
  projectDate.textContent = projects[mode].date;
  projectLink.href = projects[mode].link;
}

setMode("songs");
switchBtn.addEventListener("click",()=>{
  setMode(switchBtn.dataset.mode==="songs"?"beats":"songs");
});
</script>

</body>
</html>
