<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shwadda â€” Choose Your Lane</title>
  <meta name="description" content="Choose your lane: DJ Shwadda instrumentals or Shwadda songs." />

  <style>
    :root{
      --bg: #0b0c10;
      --card: rgba(255,255,255,0.50);
      --card2: rgba(255,255,255,0.09);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);
      --border: rgba(255,255,255,0.12);
      --shadow: 0 18px 40px rgba(0,0,0,0.45);
      --radius: 18px;
      --btnRadius: 14px;
      --focus: rgba(255,255,255,0.25);

      --activeGreen: #1DB954;
      --activeBlue:  #2D7DFF;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url("assets/images/background1.jpg") center / cover no-repeat fixed;
      color: var(--text);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 14px;
    }

    .wrap{
      width: min(980px, 100%);
      display:grid;
      gap: 16px;
    }

    .card{
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,0.08));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .header{
      padding: 18px 18px 6px 18px;
      display:flex;
      flex-direction: column;
      gap: 10px;
      text-align: center;
    }

    .title{
      font-size: clamp(28px, 4vw, 44px);
      margin:0;
    }

    .subtitle{
      margin:0;
      color: var(--muted);
      font-size: 15px;
    }

    .controls{
      padding: 18px 16px;
      display:flex;
      justify-content: center;
      align-items:center;
      gap: 14px;
      border-top: 1px solid var(--border);
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: background 220ms ease;
    }

    .controls[data-mode="songs"]{
      background:
        linear-gradient(to right,
          rgba(29,185,84,0.24) 0%,
          rgba(0,0,0,0.55) 55%,
          rgba(0,0,0,0.45) 100%);
    }

    .controls[data-mode="beats"]{
      background:
        linear-gradient(to right,
          rgba(0,0,0,0.45) 0%,
          rgba(0,0,0,0.55) 45%,
          rgba(45,125,255,0.24) 100%);
    }

    .lane-label{ display:none; }

    .toggle{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .toggle-group{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:4px;
    }

    .toggle span{
      font-size:18px;
      font-weight:700;
      color:var(--muted);
      white-space: nowrap;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
      transition:
        color 160ms ease,
        font-weight 160ms ease,
        background 160ms ease,
        opacity 160ms ease;
    }

    .toggle span.active{
      font-weight: 800;
      background: rgba(0,0,0,0.75);
    }

    .toggle-sub{
      font-size:12px;
      color:var(--muted);
    }

    #labelSongs.active{ color: var(--activeGreen); }
    #labelBeats.active{ color: var(--activeBlue); }

    .switch{
      width:72px;
      height:38px;
      border-radius:999px;
      position:relative;
      cursor:pointer;
      border:1px solid var(--border);
      transition: background 220ms ease;
    }

    .switch[data-mode="songs"]{
      background:
        linear-gradient(
          to right,
          rgba(29,185,84,0.80) 0%,
          rgba(255,255,255,0.10) 100%
        );
    }

    .switch[data-mode="beats"]{
      background:
        linear-gradient(
          to right,
          rgba(255,255,255,0.10) 0%,
          rgba(45,125,255,0.85) 100%
        );
    }

    .knob{
      width:28px;
      height:28px;
      background:#fff;
      border-radius:999px;
      position:absolute;
      top:50%;
      left:6px;
      transform:translateY(-50%);
      transition:left 220ms ease, box-shadow 220ms ease;
    }

    .switch[data-mode="beats"] .knob{ left:38px; }

    .switch[data-mode="songs"] .knob{
      box-shadow: 0 0 12px rgba(29,185,84,0.55);
    }
    .switch[data-mode="beats"] .knob{
      box-shadow: 0 0 12px rgba(45,125,255,0.55);
    }

    .content{
      padding:16px;
      display:grid;
      gap:12px;
    }

    .pane{ display:none; gap:12px; }
    .pane.active{ display:grid; }

    .pane-title{
      display:flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
      text-align: center;
      line-height: 1.15;
    }

    .pane-title h2{
      margin: 0;
      line-height: 1.15;
    }

    .pane-emoji{
      margin-top: -2px;
      font-size: 25px;
      line-height: 1;
    }

    .badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,0.05);
      color:var(--muted);
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:10px;
    }

    @media (min-width:760px){
      .grid{ grid-template-columns:repeat(4,1fr); }
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px;
      border-radius:var(--btnRadius);
      border:1px solid var(--border);
      background:linear-gradient(180deg,var(--card2),rgba(255,255,255,0.04));
      color:var(--text);
      text-decoration:none;
      font-weight:650;
    }

    .btn.secondary{ color:var(--muted); }

    .icon{
      width:50px;
      height:50px;
    }

    .note{
      font-size:13px;
      color:var(--muted);
      border:1px dashed rgba(255,255,255,0.16);
      border-radius:14px;
      padding:12px;
    }

    /* Upcoming Projects */
    .upcoming{
      margin: 12px 16px 4px;
      padding:16px;
      border-top:1px solid var(--border);
      display:grid;
      gap:12px;
      text-align:center;
    }

    .upcoming h3{
      margin:0;
      font-size:18px;
    }

    .project{
      display:grid;
      gap:8px;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(0,0,0,0.35);
    }

    .project small{
      color:var(--muted);
      font-size:12px;
    }

    .footer{
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,0.45);
      padding:8px;
    }
  </style>
</head>

<body>
<main class="wrap">
<section class="card">

  <div class="header">
    <h1 class="title">ðŸŽ§ Pick your lane ðŸŽ§</h1>
    <p class="subtitle">ðŸ’« Two vibes. One universe ðŸ’«.</p>
  </div>

  <div class="controls" id="controlsStrip" data-mode="songs">
    <div class="toggle">
      <div class="toggle-group">
        <span id="labelSongs">Songs</span>
        <div class="toggle-sub">Vocals + Story</div>
      </div>

      <button class="switch" id="switch" data-mode="songs">
        <span class="knob"></span>
      </button>

      <div class="toggle-group">
        <span id="labelBeats">Instrumentals</span>
        <div class="toggle-sub">Beats, Loops, Fuel.</div>
      </div>
    </div>
  </div>

  <div class="content">
    <!-- panes unchanged -->
  </div>

  <!-- Upcoming Projects -->
  <section class="upcoming">
    <h3>ðŸš€ Upcoming Projects</h3>

    <div class="project">
      <strong>Pressure: Calm &amp; Rage</strong>
      <small>Release Date: Dec 20</small>
      <a class="btn" href="https://feature.fm/" target="_blank">Pre-Save / Pre-Add</a>
    </div>

    <div class="project">
      <strong>Primordial Groove</strong>
      <small>Instrumental Album Â· Coming Soon</small>
      <a class="btn secondary" href="https://feature.fm/" target="_blank">Pre-Save</a>
    </div>
  </section>

  <div class="footer" id="footerText">Â© Shwadda</div>

</section>
</main>

<script>
const switchBtn = document.getElementById("switch");
const paneBeats = document.getElementById("paneBeats");
const paneSongs = document.getElementById("paneSongs");
const labelBeats = document.getElementById("labelBeats");
const labelSongs = document.getElementById("labelSongs");
const footerText = document.getElementById("footerText");
const controlsStrip = document.getElementById("controlsStrip");

function setMode(mode){
  const isSongs = mode === "songs";
  switchBtn.dataset.mode = isSongs ? "songs" : "beats";
  controlsStrip.dataset.mode = isSongs ? "songs" : "beats";

  if(paneBeats && paneSongs){
    paneBeats.classList.toggle("active", !isSongs);
    paneSongs.classList.toggle("active", isSongs);
  }

  labelSongs.classList.toggle("active", isSongs);
  labelBeats.classList.toggle("active", !isSongs);

  footerText.textContent = isSongs ? "Â© Shwadda" : "Â© DJ Shwadda";
}

setMode("songs");

switchBtn.addEventListener("click", () => {
  setMode(switchBtn.dataset.mode === "songs" ? "beats" : "songs");
});
</script>

</body>
</html>
